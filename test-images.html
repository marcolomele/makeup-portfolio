<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Test - Google Drive</title>
    <link rel="icon" type="image/png" href="src/data/fav-icon.png">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .image-test { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        img { max-width: 100%; height: auto; margin: 10px 0; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Google Drive Image Test</h1>
    
    <div class="image-test">
        <h2>Test 1: Thumbnail Format (Recommended)</h2>
        <p>Using: <code>https://drive.google.com/thumbnail?id=FILE_ID&sz=w800</code></p>
        <img src="https://drive.google.com/thumbnail?id=1R2UDOltgoka-MsmmvLshXdjG2gevgq_K&sz=w800" 
             alt="Test Image 1" 
             onload="this.nextElementSibling.innerHTML='✅ Image loaded successfully!'" 
             onerror="this.nextElementSibling.innerHTML='❌ Image failed to load'">
        <p class="status"></p>
    </div>

    <div class="image-test">
        <h2>Test 2: Export Format (Fallback)</h2>
        <p>Using: <code>https://drive.google.com/uc?export=view&id=FILE_ID</code></p>
        <img src="https://drive.google.com/uc?export=view&id=1R2UDOltgoka-MsmmvLshXdjG2gevgq_K" 
             alt="Test Image 2" 
             onload="this.nextElementSibling.innerHTML='✅ Image loaded successfully!'" 
             onerror="this.nextElementSibling.innerHTML='❌ Image failed to load'">
        <p class="status"></p>
    </div>

    <div class="image-test">
        <h2>Test 3: Multiple Images</h2>
        <p>Testing multiple images from your portfolio:</p>
        <img src="https://drive.google.com/thumbnail?id=19zsvXcumSKvm8V-ru9WJF5Oa6oD-a11h&sz=w400" alt="Body Painting 1">
        <img src="https://drive.google.com/thumbnail?id=1ihc8vwgfa9Muj4d9DnzYL4DBK00taVSj&sz=w400" alt="Body Painting 2">
        <img src="https://drive.google.com/thumbnail?id=19BQdhg1sE_CYUGuhQ7JCFncWn6qSDs1g&sz=w400" alt="Pope Art">
    </div>

    <script>
        // Add some debugging
        console.log('Testing Google Drive image loading...');
        
        // Test image loading with fetch
        async function testImage(url) {
            try {
                const response = await fetch(url);
                console.log(`Image ${url}: ${response.status} ${response.statusText}`);
                return response.ok;
            } catch (error) {
                console.error(`Image ${url}: Error -`, error);
                return false;
            }
        }

        // Test all images
        const testUrls = [
            'https://drive.google.com/thumbnail?id=1R2UDOltgoka-MsmmvLshXdjG2gevgq_K&sz=w800',
            'https://drive.google.com/uc?export=view&id=1R2UDOltgoka-MsmmvLshXdjG2gevgq_K'
        ];

        testUrls.forEach(url => testImage(url));
    </script>
</body>
</html>
